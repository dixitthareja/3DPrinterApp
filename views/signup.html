<!doctype html>
<html>
<head>
   <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        body        { padding-top:80px; }
    </style>
    <script>
jQuery(function(){
        $("#register_user").click(function(){
        $(".error").hide();
        var hasError = false;
        var passwordVal = $("#password").val();
        var checkVal = $("#confirmpassword").val();
        if (passwordVal == '') {
            $("#password").after('<span class="error">Please enter a password.</span>');
            hasError = true;
        } else if (checkVal == '') {
            $("#confirmpassword").after('<span class="error">Please re-enter your password.</span>');
            hasError = true;
        } else if (passwordVal != checkVal ) {
            $("#confirmpassword").after('<span class="error">Passwords do not match.</span>');
            hasError = true;
        }
        if(hasError == true) {return false;}
    });
});    
    
</script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Registration Details
        <div class="signup-wall">
          <form action="/signup" method="POST" class="form-signin">
            <input type="text" name="email" placeholder="Username" required="required" autofocus="autofocus" class="form-control"/>
            <input type="password" name="password" id="password" placeholder="Password" required="required" class="form-control nomargin"/>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required="required" class="form-control nomargin"/>
            <button type="submit" id="register_user" class="btn btn-lg btn-primary btn-block">Register</button><span class="clearfix"></span>
          </form>
        </div>
       <div id="message">
        </div>
      </h1>
    </div>
  </div>
</div>
</body>
</html>
